<mat-card>
  <div class="col-xl-6 col-lg-6 col-12 changepassword">
    <h3>Change Password</h3>
    <span class="dangerText" *ngIf="loginCount == 0">Note: Please change your Password for Security Purpose, as you are new User.</span>
    <hr />
    <div class="container ">
      <div class=" form-group ">
        <label for="password"
          >Current Password<span style="color:red;">*</span></label
        >
        <input
          type="password"
          class="form-control"
          [(ngModel)]="currentPassword"
          required
        />
      </div>

      <div class=" form-group ">
        <label for="password"
          >New Password<span style="color:red;">*</span></label
        >
        <input
          type="password"
          id="newPassword"
          class="form-control"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class=" form-group">
        <label for="confirmedPassword"
          >Confirm Password<span style="color:red;">*</span></label
        >
        <input
          type="password"
          class="form-control"
          [(ngModel)]="confirmedPassword"
          required
        />
        <div class="text-danger" *ngIf="password != confirmedPassword">
          Passsword is not matching
        </div>
      </div>

      <div class="col-lg-12 col-sm-12 mt-5">
        <button
          type="button"
          [disabled]="
            currentPassword == undefined ||
            currentPassword == '' ||
            password == undefined ||
            password == '' ||
            confirmedPassword == undefined ||
            confirmedPassword == ''
          "
          (click)="
            changepassword({
              currentPassword: currentPassword,
              password: password
            })
          "
          class="btn btn-warning btn-lg ml-2"
        >
          Change Passsword
        </button>
        <button type="button" *ngIf="loginCount!=0" onclick="window.history.go(-1); return false;" class="btn btn-warning btn-lg ml-2">Cancel</button>
      </div>

    </div>
    </div>
</mat-card>
